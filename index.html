<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Destination Book</title>
</head>
<body>
  <form id="destination-info">
    <label for="location">Location</label> 
    <input type="text" id="location">
    <label for="landmark">Landmark</label>
    <input type="text" id="landmark">
    <label for="toy">Time of year</label>
    <input type="text" id="toy">
    <label for="notes">Notes</label>
    <input type="text" id="notes">
    <button type="submit">Add</button>
  </form>
  <h2>Destinations:</h2>
  <ul id="destinations">
  </ul>
  <div id="show-destination">
    <p>Location: <span class="location"></span></p>
    <p>Landmark: <span class="landmark"></span></p>
    <p>Time of Year: <span class="toy"></span></p>
    <p>Notes: <span class="notes"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>

</html>
